{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 offset-md-4">
        <div class="card card-body">
                <p class="text-center"><b>Editar Alumno</b></p>
                <form action="/update/{{people['id']}}" method="POST" class="text-center">
                        <div class="form-group">
                                <i class="fas fa-user"></i>
                                <input type="text" name="first_name" placeholder="Nombre" value={{people['first_name']}}
                                        class="form-control" required>
                        </div>
                        <div class="form-group">
                                <i class="fas fa-user"></i>
                                <input type="text" name="last_name" placeholder="Apellido" value={{people['last_name']}}
                                        class="form-control" required>
                        </div>
                        <div class="form-group">
                                <i class="fas fa-envelope"></i>
                                <input type="text" name="email" placeholder="email" value={{people['email']}}
                                        class="form-control" required>
                        </div>

                        <p><b>Editar Curso</b></p>
                        <div class="checkboxes">
                                <div>
                                        <label for="x"><input type="radio" name="course" value={{courses[0]['id']}}
                                                        id="x" required><span> {{courses[0]['name']}}</span></label>
                                        <label for="y"><input type="radio" name="course" value={{courses[1]['id']}}
                                                        id="y" required><span> {{courses[1]['name']}}</span></label>
                                        <label for="z"><input type="radio" name="course" value={{courses[2]['id']}}
                                                        id="z" required><span> {{courses[2]['name']}}</span></label>
                                </div>
                        </div>
                        <div class="form-group">
                                <button type="submit" class="btn btn-info btn-block">Editar</button>
                        </div>
                </form>
        </div>
</div>
<br>
<br>
<br>
<br>
{% endblock content %}
